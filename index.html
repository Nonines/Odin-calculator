<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./script/script.js" defer></script>
</head>
<body>
    <div class="container">
        <div id="display">
            <textarea readonly name="" id="expression-display" cols="30" rows="5"></textarea>
            <textarea readonly name="" id="input-display" cols="30" rows="5"></textarea>
        </div>

        <div id="operators">
            <button id="plus">+</button>
            <button id="minus">-</button>
            <button id="multiply">*</button>
            <button id="divide">/</button>
        </div>

        <div id="eql-button">
            <button id="equals">=</button>
        </div>

        <div id="num-buttons">
            <button id="btn-1">1</button>
            <button id="btn-2">2</button>
            <button id="btn-3">3</button>
            <button id="btn-4">4</button>
            <button id="btn-5">5</button>
            <button id="btn-6">6</button>
            <button id="btn-7">7</button>
            <button id="btn-8">8</button>
            <button id="btn-9">9</button>
            <button id="btn-0">0</button>
        </div>

        <div id="clear-buttons">
            <button id="clear-all">AC</button>
            <button id="clear-one">C</button>

        </div>
    </div>
</body>
</html>
