<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./script/script.js" defer></script>
</head>
<body>
    <h3>Yet Another Calculator</h1>
    <div class="container">
        <div id="display">
            <div id="expression-display"></div>
            <div id="solution-display"></div>
        </div>

        <div class="buttons">
            <button id="clear-all">C</button>
            <button id="clear-one">&blacktriangleleft;</button>

            <button class="operator" id="divide">รท</button>
            <button class="operator" id="multiply">x</button>
            <button class="operator" id="plus">+</button>
            <button class="operator" id="minus">-</button>

            <button class="num-button" id="btn-1">1</button>
            <button class="num-button" id="btn-2">2</button>
            <button class="num-button" id="btn-3">3</button>
            <button class="num-button" id="btn-4">4</button>
            <button class="num-button" id="btn-5">5</button>
            <button class="num-button" id="btn-6">6</button>
            <button class="num-button" id="btn-7">7</button>
            <button class="num-button" id="btn-8">8</button>
            <button class="num-button" id="btn-9">9</button>
            <button class="num-button" id="btn-0">0</button>

            <button id="decimal">.</button>


            <button id="equals">=</button>
        </div>
    </div>

    <div id="footer">
        Design: <a href="https://dribbble.com/shots/6893304-Basic-Calculator">Dribble</a>
    </div>
</body>
</html>
